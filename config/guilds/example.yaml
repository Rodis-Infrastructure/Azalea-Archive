  excludedChannels:
    - "channel-id"

userFlags:
  - name: "flag-name"
    roleIds:
      - "role-id"

notices:
  banRequests:
    enabled: true
    channelId: "channel-id"
    threshold: 25
    interval: 3_600_000 # 1 hour
    mentionedRoles:
      - "role-id"
  muteRequests:
    enabled: true
    channelId: "channel-id"
    threshold: 25
    interval: 3_600_000 # 1 hour
    mentionedRoles:
      - "role-id"

channels:
